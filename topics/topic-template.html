<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Topic - [Topic Name]</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Additional styles for the notebook page */
        .notebook-page {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23e0e0e0" stroke-width="1"/><line x1="0" y1="20" x2="100" y2="20" stroke="%23e0e0e0" stroke-width="1"/><line x1="0" y1="40" x2="100" y2="40" stroke="%23e0e0e0" stroke-width="1"/><line x1="0" y1="60" x2="100" y2="60" stroke="%23e0e0e0" stroke-width="1"/><line x1="0" y1="80" x2="100" y2="80" stroke="%23e0e0e0" stroke-width="1"/></svg>');
            background-size: 100px 100px;
            padding: 40px;
            position: relative;
        }

        .notebook-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: -1;
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            color: var(--accent-color);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--accent-color);
            font-size: 1.2em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .topic-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .topic-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }

        .topic-meta {
            font-style: italic;
            color: var(--accent-color);
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--line-color);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            border-bottom: 2px solid var(--line-color);
            padding-bottom: 10px;
            margin-top: 0;
            font-family: 'Times New Roman', serif;
        }

        .handwritten {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .margin-note {
            float: right;
            width: 200px;
            margin: 0 0 20px 20px;
            padding: 10px;
            background: var(--highlight-color);
            border: 1px solid var(--line-color);
            font-style: italic;
        }

        .topic-tags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .tag {
            background: #e0f2f1;
            color: #00796b;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="notebook">
        <div class="notebook-page">
            <a href="../index.html" class="back-link">‚Üê Back to Topics</a>
            
            <div class="topic-header">
                <h1>[Topic Title]</h1>
                <div class="topic-meta">
                    <p>Started: [Date] | Status: [Status]</p>
                    <div class="topic-tags">
                        <span class="tag">[Tag 1]</span>
                        <span class="tag">[Tag 2]</span>
                    </div>
                </div>
            </div>

            <div class="handwritten">
                <section class="section">
                    <h2>Abstract</h2>
                    <div class="content">
                        <!-- Abstract content here -->
                    </div>
                </section>

                <section class="section">
                    <h2>Background</h2>
                    <div class="content">
                        <!-- Background content here -->
                    </div>
                </section>

                <section class="section">
                    <h2>Research Questions</h2>
                    <div class="content">
                        <!-- Research questions content here -->
                    </div>
                </section>

                <section class="section">
                    <h2>Methodology</h2>
                    <div class="content">
                        <!-- Methodology content here -->
                    </div>
                </section>

                <section class="section">
                    <h2>Experiments</h2>
                    <div class="content">
                        <!-- Experiments content here -->
                    </div>
                </section>

                <section class="section">
                    <h2>Results</h2>
                    <div class="content">
                        <!-- Results content here -->
                    </div>
                </section>

                <section class="section">
                    <h2>Analysis</h2>
                    <div class="content">
                        <!-- Analysis content here -->
                    </div>
                </section>

                <section class="section">
                    <h2>Challenges</h2>
                    <div class="content">
                        <!-- Challenges content here -->
                    </div>
                </section>

                <section class="section">
                    <h2>Future Work</h2>
                    <div class="content">
                        <!-- Future work content here -->

                </section>

                <section class="section">
                    <h2>References</h2>
                    <div class="content">
                        <!-- References content here -->
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
